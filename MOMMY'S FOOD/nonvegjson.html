            function openNav() {

                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                //  document.body.style.backgroundColor = "white";
            }
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;

            for (i = 0; i < dropdown.length; i++) {
                dropdown[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var dropdownContent = this.nextElementSibling;
                    if (dropdownContent.style.display === "block") {
                        dropdownContent.style.display = "none";
                    } else {
                        dropdownContent.style.display = "block";
                    }
                });
            }
        </script>

    <script>
        json_txt_file = "https://maryregina.github.io/webtech-lab/MOMMY'S%20FOOD/nonvegjson.txt"
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                var x;
                document.getElementById("h41").innerHTML = myObj.nonvegrecipes.recipe1.title;
                for (i in myObj.nonvegrecipes.recipe1.ingredients) {
                    for (j in myObj.nonvegrecipes.recipe1.ingredients[i]) {
                        document.getElementById("para1.1").innerHTML += myObj.nonvegrecipes.recipe1.ingredients[i][j] + "&nbsp;";
                    }
                }
                for (i = 0; i < myObj.nonvegrecipes.recipe1.prep.length; i++) {
                    document.getElementById("para1.2").innerHTML += myObj.nonvegrecipes.recipe1.prep[i] + "<br>";
                }


                document.getElementById("h42").innerHTML = myObj.nonvegrecipes.recipe2.title;
                for (i in myObj.nonvegrecipes.recipe2.ingredients) {
                    for (j in myObj.nonvegrecipes.recipe2.ingredients[i]) {
                        document.getElementById("para2.1").innerHTML += myObj.nonvegrecipes.recipe2.ingredients[i][j] + "&nbsp;";
                    }
                }
                for (i = 0; i < myObj.nonvegrecipes.recipe2.prep.length; i++) {
                    document.getElementById("para2.2").innerHTML += myObj.nonvegrecipes.recipe2.prep[i] + "<br>";
                }

            }

        };
        xmlhttp.open("GET", json_txt_file, true);
        xmlhttp.send();
    </script>
