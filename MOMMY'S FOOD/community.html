<p>Ask "Mommy's food" members questions about cooking and recipes to get responses from real home cooks!

<form action="#">

      <label for="comment">Ask Question:</label>

    <input list="browsers" name="browser" id="browser">
    <datalist id="browsers">
    <option value="Bangalore">
    <option value="Mumbai">
    <option value="Kolkata">
    <option value="Delhi">
